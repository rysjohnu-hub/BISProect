<div class="language-switcher-fixed">
  <app-language-switcher></app-language-switcher>
</div>

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form (ngSubmit)="onRegister()" class="p-4 border rounded shadow bg-white" style="min-width: 300px; max-width: 400px; width: 100%;" autocomplete="on">
      <h3 class="mb-4 text-center">{{ 'common.register' | translate }}</h3>
  
      <div class="mb-3">
        <label for="name" class="form-label">{{ 'common.name' | translate }}</label>
        <input [(ngModel)]="name" name="name" id="name" type="text" class="form-control" [placeholder]="'common.enterName' | translate" autocomplete="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">{{ 'common.email' | translate }}</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" [placeholder]="'common.enterEmail' | translate" autocomplete="email" required>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">{{ 'common.password' | translate }}</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" [placeholder]="'common.enterPassword' | translate" autocomplete="new-password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">{{ 'common.confirmPassword' | translate }}</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control" [placeholder]="'common.confirmPasswordPlaceholder' | translate" autocomplete="new-password" required>
      </div>
  
      <button type="submit" class="btn btn-primary w-100">{{ 'common.register' | translate }}</button>

      <div class="mt-3 text-center">
        <small>{{ 'common.alreadyHaveAccount' | translate }} <a href="/login" class="text-primary">{{ 'common.loginHere' | translate }}</a></small>
      </div>
  
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  
    </form>
  </div>
