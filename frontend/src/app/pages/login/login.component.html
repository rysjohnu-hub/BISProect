<div class="language-switcher-fixed">
  <app-language-switcher></app-language-switcher>
</div>

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form (ngSubmit)="onLogin()" class="p-4 border rounded shadow bg-white" style="min-width: 300px; max-width: 400px; width: 100%;" autocomplete="on">
      <h3 class="mb-4 text-center">{{ 'common.login' | translate }}</h3>
  
      <div class="mb-3">
        <label for="email" class="form-label">{{ 'common.email' | translate }}</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" [placeholder]="'common.enterEmail' | translate" autocomplete="email" required>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">{{ 'common.password' | translate }}</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" [placeholder]="'common.enterPassword' | translate" autocomplete="current-password" required>
      </div>
  
      <button type="submit" class="btn btn-primary w-100">{{ 'common.login' | translate }}</button>

      <div class="mt-3 text-center">
        <small>{{ 'common.dontHaveAccount' | translate }} <a href="/register" class="text-primary">{{ 'common.registerHere' | translate }}</a></small>
      </div>
  
      <div *ngIf="error" class="alert alert-danger mt-3">{{ 'errors.loginFailed' | translate }}</div>
  
    </form>
  </div>
